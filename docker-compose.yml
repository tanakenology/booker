version: "3.9"

services:
  chrome:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.chrome
    image: booker-chrome
    ports:
      - 4444:4444
      - 5900:5900
    tty: true
    networks:
      default:
        aliases:
          - local.selenium
    volumes:
      - /dev/shm:/dev/shm

  app:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.app
    image: booker-app
    env_file:
      - .env
    tty: true
